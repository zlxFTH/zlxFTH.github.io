pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> Poly &#123;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> N = ::N * <span class="number">4</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> g = <span class="number">3</span>, ig = <span class="built_in">qp</span>(g);</span><br><span class="line"><span class="type">int</span> len, r[N];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Init</span><span class="params">(<span class="type">int</span> n)</span> </span>&#123;</span><br><span class="line">  <span class="type">int</span> L = <span class="number">0</span>; len = <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span> (len &lt;= n) len &lt;&lt;= <span class="number">1</span>, ++L;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; len; ++i)</span><br><span class="line">    r[i] = r[i &gt;&gt; <span class="number">1</span>] &gt;&gt; <span class="number">1</span> | (i &amp; <span class="number">1</span>) &lt;&lt; L - <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">NTT</span><span class="params">(LL *A, <span class="type">int</span> opt)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; ++i)</span><br><span class="line">    <span class="keyword">if</span> (i &gt; r[i]) std::<span class="built_in">swap</span>(A[i], A[r[i]]);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; len; i &lt;&lt;= <span class="number">1</span>) &#123;</span><br><span class="line">    <span class="type">int</span> wn = <span class="built_in">qp</span>(~opt ? g : ig, (Mod - <span class="number">1</span>) / (i &lt;&lt; <span class="number">1</span>));</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; len; j += i &lt;&lt; <span class="number">1</span>) &#123;</span><br><span class="line">      LL w = <span class="number">1</span>;</span><br><span class="line">      <span class="keyword">for</span> (<span class="type">int</span> k = j; k &lt; j + i; ++k, (w *= wn) %= Mod) &#123;</span><br><span class="line">        LL x = A[k], y = A[k + i] * w % Mod;</span><br><span class="line">        A[k] = (x + y) % Mod;</span><br><span class="line">        A[k + i] = (x + Mod - y) % Mod;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (opt == <span class="number">-1</span>) &#123;</span><br><span class="line">    LL iv = <span class="built_in">qp</span>(len);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; ++i)</span><br><span class="line">      (A[i] *= iv) %= Mod;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Conv</span><span class="params">(LL *A, <span class="type">int</span> n, LL *B, <span class="type">int</span> m, LL *C)</span> </span>&#123;</span><br><span class="line">  <span class="built_in">Init</span>(n + m);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = n + <span class="number">1</span>; i &lt; len; ++i) A[i] = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = m + <span class="number">1</span>; i &lt; len; ++i) B[i] = <span class="number">0</span>;</span><br><span class="line">  <span class="built_in">NTT</span>(A, <span class="number">1</span>), <span class="built_in">NTT</span>(B, <span class="number">1</span>);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; ++i) C[i] = A[i] * B[i] % Mod;</span><br><span class="line">  <span class="built_in">NTT</span>(C, <span class="number">-1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Inv</span><span class="params">(LL *A, <span class="type">int</span> n, LL *B)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (n == <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> B[<span class="number">0</span>] = <span class="built_in">qp</span>(A[<span class="number">0</span>]), <span class="built_in">void</span>();</span><br><span class="line">  <span class="type">static</span> LL tA[N];</span><br><span class="line">  <span class="type">int</span> m = (n + <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">  <span class="built_in">Inv</span>(A, m, B);</span><br><span class="line">  <span class="built_in">Init</span>(<span class="number">2</span> * n);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = m; i &lt; len; ++i) B[i] = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; ++i) tA[i] = i &lt; n ? A[i] : <span class="number">0</span>;</span><br><span class="line">  <span class="built_in">NTT</span>(tA, <span class="number">1</span>), <span class="built_in">NTT</span>(B, <span class="number">1</span>);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; ++i)</span><br><span class="line">    B[i] = (<span class="number">2</span> + Mod - tA[i] * B[i] % Mod) * B[i] % Mod;</span><br><span class="line">  <span class="built_in">NTT</span>(B, <span class="number">-1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Ln</span><span class="params">(LL *A, <span class="type">int</span> n, LL *B)</span> </span>&#123;</span><br><span class="line">  <span class="type">static</span> LL tA[N], tB[N];</span><br><span class="line">  <span class="built_in">Inv</span>(A, n, tA);</span><br><span class="line">  tB[n - <span class="number">1</span>] = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; n; ++i) tB[i - <span class="number">1</span>] = A[i] * i % Mod;</span><br><span class="line">  <span class="built_in">Conv</span>(tA, n - <span class="number">1</span>, tB, n - <span class="number">1</span>, tB);</span><br><span class="line">  B[<span class="number">0</span>] = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; n; ++i) B[i] = tB[i - <span class="number">1</span>] * <span class="built_in">qp</span>(i) % Mod;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Exp</span><span class="params">(LL *A, <span class="type">int</span> n, LL *B)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (n == <span class="number">1</span>) <span class="keyword">return</span> B[<span class="number">0</span>] = <span class="number">1</span>, <span class="built_in">void</span>();</span><br><span class="line">  <span class="type">static</span> LL tA[N];</span><br><span class="line">  <span class="type">int</span> m = (n + <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">  <span class="built_in">Exp</span>(A, m, B);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = m; i &lt; n; ++i) B[i] = <span class="number">0</span>;</span><br><span class="line">  <span class="built_in">Ln</span>(B, n, tA);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; n; ++i)</span><br><span class="line">    tA[i] = ((i == <span class="number">0</span>) + Mod - tA[i] + A[i]) % Mod;</span><br><span class="line">  <span class="built_in">Conv</span>(B, n - <span class="number">1</span>, tA, n - <span class="number">1</span>, B);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
